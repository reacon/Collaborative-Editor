{% extends 'base.html' %}

{% block title %}Documents List | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Documents</h1>
    <a href="{% url 'add_document' %}"
        class="px-5 py-3 mt-5 inline-block rounded-xl text-white bg-teal-600 hover:bg-teal-700">
        Create New Document
    </a>
</div>
<div class="w-full flex flex-wrap items-center">
    {% for document in documents %}
    <div class="w-full lg:w-1/4 px-3 py-3">
        <div class="p-4 bg-white shadow rounded-xl text-center">
            <h2 class="mb-5 text-2xl font-semibold">{{ document.name }}</h2>

            <a href="{% url 'document_view' document.slug %}"
                class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">View</a>
        </div>
    </div>
    {% empty %}
    <p>No documents available.</p>
    {% endfor %}
</div>
{% endblock %}
